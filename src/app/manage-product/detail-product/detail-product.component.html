<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{linkImg}}" class="d-block w-100" alt="...">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"
           (click)="previous()">
          <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"
           (click)="next()">
          <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="img-slide">
            <a (click)="changeImage1()"><img src="./../assets/img/detail/women-classic-1-3-600x384.jpg" alt=""></a>

          </div>
        </div>

        <div class="col-md-3">
          <div class="img-slide">
            <a (click)="changeImage2()"><img src="./../assets/img/detail/women-classic-1-4-600x384.jpg" alt=""></a>
          </div>
        </div>

        <div class="col-md-3">
          <div class="img-slide">
            <a (click)="changeImage3()"><img src="./../assets/img/detail/women-classic-1-1-600x384.jpg" alt=""></a>
          </div>
        </div>

        <div class="col-md-3">
          <div class="img-slide">
            <a (click)="changeImage4()"><img src="./../assets/img/detail/women-classic-1-600x384.jpg" alt=""></a>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-7 mt-5">
      <div class="information-detail-parent">
        <h4 class="title">Chuck Taylor Classic</h4>
        <hr>
        <div class="price-product">
          <h4>1.200.000đ</h4>
        </div>
        <input class="button" type="button" [disabled]="countProduct == 0" (click)="subtraction()" value="-">
        <input class="text" type="text" value="{{countProduct}}">
        <input class="button" type="button" (click)="addition()" value="+">
        <button type="button" value="" class="button-detail">Thêm vào giỏ</button>
      </div>
    </div>

  </div>

  <hr>

  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
             aria-selected="true">Thông tin bổ sung</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
             aria-selected="false">Đánh giá</a>
        </li>

      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col-md-1"></div>
              <div class="col-md-5 m-0 p-0 more-info1 mt-5 mb-5">
                <h6>Mã sản phẩm</h6>
                <hr>
                <h6>Chất liệu</h6>
                <hr>
                <h6>Giới tính</h6>
              </div>

              <div class="col-md-5 m-0 p-0 more-info2 mt-5 mb-5">
                <h6>ED111</h6>
                <hr>
                <h6>Cotton</h6>
                <hr>
                <h6>Nam</h6>
              </div>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <div id="fb-root"></div>
          <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v9.0"
                  nonce="t8IJ0oZU"></script>
          <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator"
               data-numposts="5" data-width=""></div>

        </div>
      </div>
    </div>
  </div>
</div>
